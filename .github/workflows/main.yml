name: Production Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Download your code from GitHub
        uses: actions/checkout@v4

      - name: 2. Install Java 25
        uses: actions/setup-java@v3
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: 3. Build the JAR using Maven
        run: mvn clean package

      - name: 4. Run Tests
        run: mvn test

      - name: 5. Run Snyk Security Scan
        uses: snyk/actions/maven@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          JAVA_HOME: ${{ env.JAVA_HOME }}
        with:
          args: --severity-threshold=high

      - name: 6. Monitor in Snyk Dashboard
        run: |
          npm install -g snyk
          snyk monitor --file=pom.xml
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: 7. Upload the JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-jar
          path: target/*.jar